        <h1 id="Chapter1-R语言介绍"><a href="#Chapter1-R语言介绍" class="headerlink" title="Chapter1 R语言介绍"></a>Chapter1 R语言介绍</h1><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">dir.create(<span class="string">&quot;&quot;</span>)<span class="comment">#创建工作目录</span></span><br><span class="line">setwd(<span class="string">&quot;&quot;</span>)<span class="comment">#设置工作目录</span></span><br><span class="line">getwd(<span class="string">&quot;&quot;</span>)<span class="comment">#获取当前工作目录</span></span><br><span class="line">history(%)#最近使用过的%个命令</span><br><span class="line">savehistory(<span class="string">&quot;&quot;</span>)<span class="comment">#保存历史命令</span></span><br><span class="line">loadhistory(<span class="string">&quot;&quot;</span>)<span class="comment">#载入历史命令</span></span><br><span class="line">save.image(<span class="string">&quot;&quot;</span>)<span class="comment">#保存工作空间到Rdata</span></span><br><span class="line">source(<span class="string">&quot;.R&quot;</span>)<span class="comment">#执行脚本</span></span><br><span class="line">sink(<span class="string">&quot;&quot;</span>，append=<span class="literal">TRUE</span>,split=<span class="literal">TRUE</span>)<span class="comment">#文本输出,append输出结果追加到文件后，split文件和屏幕同时输出</span></span><br><span class="line"><span class="comment">#图形输出</span></span><br><span class="line">pdf()</span><br><span class="line">png()</span><br><span class="line">jpeg()</span><br><span class="line">dev.off()<span class="comment">#输出返回终端</span></span><br><span class="line">sink()<span class="comment">#文本输出切回屏幕</span></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
